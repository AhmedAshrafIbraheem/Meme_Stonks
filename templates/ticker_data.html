{% extends "base.html" %}
{% block title %}Ticker Data{% endblock %}
{% block body %}

<div class="intro-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="intro-message">
                    <h1>Slam Stonks</h1>
                    <h3>{{data.symbol}}</h3>
                    <h3>{{data.comp}}</h3>

                    {% if data.chart %}
                        {% for x in data.chart %}
                            <h3>{{x}}</h3>
                        {% endfor %}
                    {% endif %}

                    <hr class="intro-divider">
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
